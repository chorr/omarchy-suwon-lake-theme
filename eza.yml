# Suwon Lake theme for eza - based on alacritty.toml colors

colourful: true

filekinds:
  normal: { foreground: "#a9b1d6" }
  directory: { foreground: "#4db6ac" }
  symlink: { foreground: "#26a69a" }
  pipe: { foreground: "#32344a" }
  block_device: { foreground: "#e0af68" }
  char_device: { foreground: "#e0af68" }
  socket: { foreground: "#32344a" }
  special: { foreground: "#ad8ee6" }
  executable: { foreground: "#9ece6a" }
  mount_point: { foreground: "#4db6ac" }

perms:
  user_read: { foreground: "#4db6ac" }
  user_write: { foreground: "#bb9af7" }
  user_execute_file: { foreground: "#9ece6a" }
  user_execute_other: { foreground: "#9ece6a" }
  group_read: { foreground: "#4db6ac" }
  group_write: { foreground: "#ff9e64" }
  group_execute: { foreground: "#9ece6a" }
  other_read: { foreground: "#4db6ac" }
  other_write: { foreground: "#f7768e" }
  other_execute: { foreground: "#9ece6a" }
  special_user_file: { foreground: "#f7768e" }
  special_other: { foreground: "#f7768e" }
  attribute: { foreground: "#787c99" }

size:
  major: { foreground: "#4db6ac" }
  minor: { foreground: "#ad8ee6" }
  number_byte: { foreground: "#a9b1d6" }
  number_kilo: { foreground: "#449dab" }
  number_mega: { foreground: "#4db6ac" }
  number_giga: { foreground: "#ff9e64" }
  number_huge: { foreground: "#f7768e" }
  unit_byte: { foreground: "#a9b1d6" }
  unit_kilo: { foreground: "#449dab" }
  unit_mega: { foreground: "#4db6ac" }
  unit_giga: { foreground: "#ff9e64" }
  unit_huge: { foreground: "#f7768e" }

users:
  user_you: { foreground: "#4db6ac" }
  user_root: { foreground: "#bb9af7" }
  user_other: { foreground: "#26a69a" }
  group_yours: { foreground: "#449dab" }
  group_root: { foreground: "#bb9af7" }
  group_other: { foreground: "#a9b1d6" }

links:
  normal: { foreground: "#449dab" }
  multi_link_file: { foreground: "#4db6ac" }

git:
  new: { foreground: "#9ece6a" }
  modified: { foreground: "#bb9af7" }
  deleted: { foreground: "#f7768e" }
  renamed: { foreground: "#4db6ac" }
  typechange: { foreground: "#4db6ac" }
  ignored: { foreground: "#444b6a" }
  conflicted: { foreground: "#ff9e64" }

git_repo:
  branch_main: { foreground: "#787c99" }
  branch_other: { foreground: "#4db6ac" }
  git_clean: { foreground: "#32344a" }
  git_dirty: { foreground: "#bb9af7" }

security_context:
  colon: { foreground: "#444b6a" }
  user: { foreground: "#787c99" }
  role: { foreground: "#4db6ac" }
  typ: { foreground: "#26a69a" }
  range: { foreground: "#ad8ee6" }

file_type:
  image: { foreground: "#449dab" }
  video: { foreground: "#4db6ac" }
  music: { foreground: "#26a69a" }
  lossless: { foreground: "#449dab" }
  crypto: { foreground: "#f7768e" }
  document: { foreground: "#a9b1d6" }
  compressed: { foreground: "#ff9e64" }
  temp: { foreground: "#787c99" }
  compiled: { foreground: "#787c99" }
  build: { foreground: "#4db6ac" }
  source: { foreground: "#bb9af7" }

punctuation: { foreground: "#32344a" }
date: { foreground: "#e0af68" }
inode: { foreground: "#787c99" }
blocks: { foreground: "#787c99" }
header: { foreground: "#a9b1d6" }
octal: { foreground: "#ff9e64" }
flags: { foreground: "#ad8ee6" }

symlink_path: { foreground: "#449dab" }
control_char: { foreground: "#ff9e64" }
broken_symlink: { foreground: "#f7768e" }
broken_path_overlay: { foreground: "#f7768e" }
